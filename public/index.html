<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>ApiMovies</title>
</head>

<body clas="bg-dark">
    <header class="p-5 text-center">
        <h1 class="display-1 text-light">Api Peliculas</h1>
    </header>
    <div class="container text-light">
        <div class="row mt-3 text-light">
            <div class="col-md-6">
                <h3>Add New Movie</h3>
                <form class="add-movie-form">
                    <div class="form-group">
                        <label for="movie">Movie:</label>
                        <input type="text" class="form-control" id="movie-value" />
                    </div>
                    <div class="form-group">
                        <label for="url-image">URL image:</label>
                        <input type="url" class="form-control" id="urlImage-value" />
                    </div>
                    <div class="form-group">
                        <label for="director">Director:</label>
                        <input type="text" class="form-control" id="director-value" />
                    </div>
                    <div class="form-group">
                        <label for="sinopsis">Sinopsis:</label>
                        <textarea class="form-control" id="sinopsis-value"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="clasification">Clasification:</label>
                        <input type="text" class="form-control" id="clasification-value" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-secondary bg-dark mt-3 btnS">
                Add Movie
              </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="movie-list row mt-3"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
